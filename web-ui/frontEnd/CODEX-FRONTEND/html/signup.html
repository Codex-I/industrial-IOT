<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='/css/forgettenPassword.css') }}" /> -->
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"> -->

    <title>Create Account</title>

</head>

<body>
    <div class="register__con">
        <div class="login wrap">

            <form id="form" name="loginForm">

                <h1 id="h1" class="h1">Signup</h1>

                <input placeholder="Username" id="username" name="username" type="text" autocomplete="additional-name">
                <input placeholder="Email" id="email" name="email" type="email" autocomplete="additional-name">

                <input placeholder="Password" id="password" name="password" type="password">
                <input placeholder="ConfirmPassword" id="Confirmpassword" name="password" type="password">

                <input value="Login" class="btn" type="submit">
            </form>
            <div class="urledit">
                <a href="./signup.html" class="navbar-item">Signup</a>
                <a href="./forgetPassEmail.html" class="navbar-item">reset password</a>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    document.getElementById('form').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const ConfirmPassword = document.getElementById('Confirmpassword').value;


        if (password == ConfirmPassword) {
            fetch('https://industrialiot.onrender.com/api/signup', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status == "success") {
                        alert("Signup Success");
                        window.location.href = "/index.html";
                    } else {
                        alert("Signup Failed");
                    }
                })
                .catch(err => console.log(err));


        } else {
            alert("Password not match");
        }

    });
</script>
